						<option value="100">100 KM radius</option>
					</select>
				</div>
				<div class="col-xs-5 col-sm-8"><input id="searchBox" class="form-control" type="text" placeholder="Search by location"></div>
        </div>

		<div id="dataWindow">
			<h2 id="dataWindowTitle"></h2>
			<div id="dataList">
			</div><!--/dataList-->
		</div><!--/dataWindow-->
