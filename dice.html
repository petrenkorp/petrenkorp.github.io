      <div class="jumbotron">
        <h1 class="text-center">SVG D6</h1>
		<p class="lead text-center">At last, the thrill of gambling without the stakes!</p>
        <svg width="800" height="250" id="die">
			
			<script>
				function rollDie(dieNode) {
					
					var roll = setInterval(function(){startRoll()}, 33);
					setTimeout(function(){stopRoll()}, 1000);
					function startRoll() {
						var rollResult = "#" + Math.floor((Math.random() * 6) + 1).toString();
						dieNode.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href", rollResult);
					}
					
					var stopRoll = function() {
						clearInterval(roll);
					}
					
				}
			</script>
		
			<defs>
				<g id="1">
					<rect width="200" height="200" style="fill:#ffffff" stroke="#000000" stroke-linejoin="round" stroke-width="4" />
					<ellipse cx="100" cy="100" rx="15" ry="15" style="fill:#000000" />
				</g>
				<g id="2">
					<rect width="200" height="200" style="fill:#ffffff" stroke="#000000" stroke-linejoin="round" stroke-width="4" />
					<ellipse cx="150" cy="50" rx="15" ry="15" style="fill:#000000" />
					<ellipse cx="50" cy="150" rx="15" ry="15" style="fill:#000000" />
				</g>
				<g id="3">
					<rect width="200" height="200" style="fill:#ffffff" stroke="#000000" stroke-linejoin="round" stroke-width="4" />
					<ellipse cx="150" cy="50" rx="15" ry="15" style="fill:#000000" />
					<ellipse cx="100" cy="100" rx="15" ry="15" style="fill:#000000" />
					<ellipse cx="50" cy="150" rx="15" ry="15" style="fill:#000000" />
				</g>
				<g id="4">
					<rect width="200" height="200" style="fill:#ffffff" stroke="#000000" stroke-linejoin="round" stroke-width="4" />
					<ellipse cx="50" cy="150" rx="15" ry="15" style="fill:#000000" />
					<ellipse cx="50" cy="50" rx="15" ry="15" style="fill:#000000" />
					<ellipse cx="150" cy="50" rx="15" ry="15" style="fill:#000000" />
					<ellipse cx="150" cy="150" rx="15" ry="15" style="fill:#000000" />
				</g>
				<g id="5">
					<rect width="200" height="200" style="fill:#ffffff" stroke="#000000" stroke-linejoin="round" stroke-width="4" />
					<ellipse cx="50" cy="150" rx="15" ry="15" style="fill:#000000" />
					<ellipse cx="50" cy="50" rx="15" ry="15" style="fill:#000000" />
					<ellipse cx="150" cy="50" rx="15" ry="15" style="fill:#000000" />
					<ellipse cx="150" cy="150" rx="15" ry="15" style="fill:#000000" />
					<ellipse cx="100" cy="100" rx="15" ry="15" style="fill:#000000" />
				</g>
				<g id="6">
					<rect width="200" height="200" style="fill:#ffffff" stroke="#000000" stroke-linejoin="round" stroke-width="4" />
					<ellipse cx="50" cy="150" rx="15" ry="15" style="fill:#000000" />
					<ellipse cx="50" cy="100" rx="15" ry="15" style="fill:#000000" />
					<ellipse cx="50" cy="50" rx="15" ry="15" style="fill:#000000" />
					<ellipse cx="150" cy="50" rx="15" ry="15" style="fill:#000000" />
					<ellipse cx="150" cy="100" rx="15" ry="15" style="fill:#000000" />
					<ellipse cx="150" cy="150" rx="15" ry="15" style="fill:#000000" />
				</g>
			</defs>
			
			<use xlink:href="#1" transform="translate(25, 25)" onclick="rollDie(this)"/>
			<use xlink:href="#2" transform="translate(275, 25)" onclick="rollDie(this)"/>
